<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arman's Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta name="description" content="The about me chat page of my portfolio and chat website">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/logo.png">
  <style>
    a {
      color: orange;
    }
  </style>
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <!--Navbar-->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="index.html">Arman's Chat</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link active" href="chat.html">Chat</a>
            <a class="nav-link" href="about.html">About Me</a>
            <a class="nav-link" href="tech_news.html"> Tech News</a>
            <a class="nav-link" href="space_news.html">Space News</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container my_container">
      <h1>Arman's Chat</h1>
      <h4 style="text-align: center;" id="nametag">You are </h4>
      <button id="clear_chat">Clear chat <i class="fa-regular fa-circle-xmark"></i></button>

    </div>
    <div class="container my_container">
      <div class="messages__history overflow-auto"></div>
      <div class="fallback"></div>
      <div class="inbox__messages"></div>

      <form class="message_form">
        <input type="text" class="message_form__input" placeholder="Type a message">
        <button class="message_form__button" type="submit" style="width: min-content;">
          Enter
        </button>
      </form>
    </div>
    <div class="container my_container">
      <div class="buttons">
        <button id="send_link">Send link</button>
        <i id="notification_button" class="fa-solid fa-bell-slash"></i>

        <button id="send_img">Send image</button>
      </div>
    </div>
    <div class="container my_container">
      <div class="inbox__people">
        <h4>Active users</h4>
      </div>
    </div>
  </main>
  <footer>
    <div class="container my_container">
      <p>&copy; 2024 Arman's chat app</p>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
    <script>
      var button = document.getElementById('clear_chat');
      button.addEventListener('click', function () {
        document.querySelector('.messages__history').innerHTML = '';
      });
    </script>
    <script src="https://kit.fontawesome.com/936bacb652.js" crossorigin="anonymous"></script>
</body>

</html>
