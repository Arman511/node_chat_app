<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arman's Chat</title>
  <link rel="stylesheet" href="css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" href="assets/logo.png">

</head>

<body>
  <!--Navbar-->
  <header>
    <nav class="navbar">
      <div>
        <a href="index.html" class="nav-link" style="float: left;">HOME</a>
        <a href="about.html" class="nav-link" style="text-align: right;">About Us</a>
      </div>
    </nav>
  </header>
  <main>
    <div class="content container">
      <div class="messages__history"></div>
      <div class="fallback"></div>
      <div class="inbox__messages"></div>

      <form class="message_form">
        <input type="text" class="message_form__input" placeholder="Type a message" />
        <button class="message_form__button" type="submit">
          Enter
        </button>
      </form>
    </div>
    <div class="container">

      <div class="inbox__people">
        <h4>Active users</h4>
      </div>
    </div>
  </main>
  <footer>



    <div class="container">
      <p>&copy; 2024 Arman's chat app</p>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
</body>

</html>
